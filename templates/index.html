<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to Speech Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .loading {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }
        .loading-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-2xl mx-auto bg-white rounded-lg shadow-lg p-6">
            <h1 class="text-3xl font-bold text-center mb-8 text-gray-800">Text to Speech Generator</h1>
            
            <form id="ttsForm" class="space-y-4">
                <div>
                    <label for="text" class="block text-sm font-medium text-gray-700">Enter Text</label>
                    <textarea id="text" name="text" rows="4" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500" required></textarea>
                </div>

                <div>
                    <label for="language" class="block text-sm font-medium text-gray-700">Language</label>
                    <select id="language" name="language" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                        <option value="en">English</option>
                        <option value="es">Spanish</option>
                        <option value="fr">French</option>
                        <option value="de">German</option>
                        <option value="it">Italian</option>
                    </select>
                </div>

                <div>
                    <label for="speaker" class="block text-sm font-medium text-gray-700">Voice Sample (Optional)</label>
                    <input type="file" id="speaker" name="speaker_wav" accept=".wav" class="mt-1 block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100">
                </div>

                <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                    Generate Speech
                </button>
            </form>

            <div id="audioPlayer" class="mt-6 hidden">
                <h2 class="text-xl font-semibold mb-4">Generated Audio</h2>
                <audio id="audio" controls class="w-full"></audio>
            </div>
        </div>
    </div>

    <div id="loading" class="loading">
        <div class="loading-content">
            <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600 mx-auto"></div>
            <p class="mt-4 text-gray-700">Generating speech...</p>
        </div>
    </div>

    <script>
        document.getElementById('ttsForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const text = document.getElementById('text').value;
            const language = document.getElementById('language').value;
            const speakerFile = document.getElementById('speaker').files[0];
            const loading = document.getElementById('loading');
            const audioPlayer = document.getElementById('audioPlayer');
            const audio = document.getElementById('audio');

            if (!text) {
                alert('Please enter some text');
                return;
            }

            loading.style.display = 'block';

            try {
                const formData = new FormData();
                formData.append('text', text);
                formData.append('language', language);

                if (speakerFile) {
                    formData.append('speaker_wav', speakerFile);
                }

                const response = await fetch('/generate-speech', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.detail || 'Failed to generate speech');
                }

                const blob = await response.blob();
                const url = URL.createObjectURL(blob);
                audio.src = url;
                audioPlayer.classList.remove('hidden');
            } catch (error) {
                alert('Error generating speech: ' + error.message);
            } finally {
                loading.style.display = 'none';
            }
        });
    </script>
</body>
</html>
